<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>最新の経済ニュース（5件）</title>
    <link rel="stylesheet" href="/styles.css" />
    <meta name="description" content="最新の経済ニュースを5件ピックアップして掲載するミニサイト" />
  </head>
  <body>
    <header class="site-header">
      <h1>最新の経済ニュース</h1>
      <div class="actions">
        <button id="refreshBtn" aria-label="最新のニュースに更新">更新</button>
      </div>
    </header>

    <main>
      <p class="note">Yahoo!ニュース（経済）やReutersのRSSから最新のニュースを取得し、直近5件を表示します。</p>
      <section id="status" class="status">読み込み中...</section>
      <section id="news" class="news-list" aria-live="polite"></section>
    </main>

    <footer class="site-footer">
      <small>
        出典は各RSSの提供元に帰属します。リンク先の著作権・配信条件にご留意ください。
      </small>
    </footer>

    <script src="/main.js" defer></script>
  </body>
  </html>
